name: Run shock.wav

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run shock.wav bot
      env:
        DISCORD_APP_TOKENS: ${{ secrets.DISCORD_APP_TOKENS }}
      run: |
        python bot.py
